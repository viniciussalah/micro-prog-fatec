<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <link rel="stylesheet" href="../BASE.css">
</head>
<body>
    <h1>Exercício 1</h1>
    <p>O objetivo do exercício é fazer o usuário receber uma mensagem de acordo com o clima selecionado.</p>
<form id="formulario">
    <input id="climate" type="text" placeholder="Selecione o clima de hoje.">
    <button id="botao">Enviar</button>
</form>
<div id="resultado"></div>

<script>
    function main(event){
        event.preventDefault()
        if (climate.value === 'ensolarado'){resultado.innerHTML = `<p> Hoje está bom e ensolarado lá fora. Use shorts! Vá à praia ou ao parque e tome um sorvete!</p>`}
        else if (climate.value === 'chuvoso'){resultado.innerHTML = `<p> A chuva está caindo lá fora; leve uma capa de chuva e um guarda-chuva, e não fique fora por muito tempo.</p>`}
        else if (climate.value === 'nevando'){resultado.innerHTML = `<p> A neve está caindo - está congelando! Melhor ficar em casa com uma xícara de chocolate quente ou construir um boneco de neve.</p>`}
        else if (climate.value === 'nublado'){resultado.innerHTML = `<p> Não está chovendo, mas o céu está cinza e sombrio; pode girar a qualquer minuto, então leve uma capa de chuva para o caso.</p>`}
        else {resultado.innerHTML = ''}
    }
formulario.addEventListener('submit', main)
</script>
</body>
</html>
